<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index1.css">

</head>
<body>
    <div class="cart">
        <div class="item">
            <span class="item-name">Mouse</span>
            <span class="item-price">80 DT</span>
            <button class="quantity-btn minus">-</button>
            <input type="text" class="item-quantity" value="1">
            <button class="quantity-btn plus">+</button>
            <button class="delete-btn">Delete</button>
            <button class="like-btn">❤️</button>

        </div>
        <div class="item">
            <span class="item-name">Mouse pad</span>
            <span class="item-price">10 DT</span>
            <button class="quantity-btn minus">-</button>
            <input type="text" class="item-quantity" value="1">
            <button class="quantity-btn plus">+</button>
            <button class="delete-btn">Delete</button>
            <button class="like-btn">❤️</button>
        </div>
    
    </div>
    <div class="total">
        Total: <span id="total-price">0.00 DT</span>
    </div>
    <script src="index2.js"></script>
</body>
</html>
